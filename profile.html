<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            overflow: hidden; /* 防止出现滚动条 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .text {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px; /* 增加间距 */
            font-weight: bold; /* 加粗文字 */
        }

        img {
            max-width: 90%;
            height: auto;
            border: 3px solid #333; /* 增加边框宽度 */
            border-radius: 12px; /* 增加圆角 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text">这里是中间正上方的文字</div>
        <img src="Figure1.gif" alt="个人动图">
    </div>

</body>
</html>
