<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }
        
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #555;
        }

        .intro {
            display: inline-block;
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .intro:hover {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }

        .intro:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-left">你好</div>

    <h1>欢迎来到我的网页</h1>

    <p class="intro" onclick="window.location.href='profile.html'">个人简介</p>
</body>
</html>
